<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho Seguidor de Linha 4WD</title>
    <style>
        body {
            background-color: #f5f5f5; /* cinza bem claro */
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
        }
        p {
            line-height: 1.5;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 1.5rem;
            font-weight: bold;
            min-height: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Montagem do Carrinho Seguidor de Linha 4WD</h1>
        <p>
            Um carrinho seguidor de linha 4WD é um robô que segue uma linha traçada no chão
            usando sensores para detectar o caminho. Este site ajuda a entender as etapas básicas
            da montagem.
        </p>
        <button onclick="showSteps()">Mostrar Passos da Montagem</button>
        <div class="output" id="stepsOutput"></div>
    </div>

    <script>
        function showSteps() {
            const steps = [
                '1. Prepare o chassi 4WD do carrinho.',
                '2. Instale os motores nas rodas.',
                '3. Conecte o sensor de linha na parte frontal do carrinho.',
                '4. Ligue o controlador e faça a conexão com os motores e sensores.',
                '5. Programe o controlador para seguir a linha usando os sensores.',
                '6. Teste e ajuste para garantir que o carrinho segue a linha corretamente.'
            ];
            const outputDiv = document.getElementById('stepsOutput');
            outputDiv.innerHTML = '<ul>' + steps.map(step => `<li>${step}</li>`).join('') + '</ul>';
        }
    </script>
</body>
</html>
